
<div id="tf-add-assoc" class="text-center">
    <div class="container" style="margin:auto">

        <div class="row">
            <div class="col-md-8 col-md-offset-2" style='display'>

                <div class="section-title center">
                    <h2><strong>Add association</strong></h2>
                    <div class="line">
                        <hr>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div ng-if="aac.message" class="alert alert-success" role="alert">
                    <p>{{aac.message}}</p>
                </div>
                <div ng-if="aac.error" class="alert alert-danger" role="alert">
                    <p>{{aac.error}}</p>
                </div>

                <form ng-submit="aac.add_assoc()" name="forma">
                  <div ng-hide ng-model="aac.assocList">
                  </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" ng-model="aac.email" placeholder="Enter email" required="Please enter">
                                <span style ="color: red" ng-show="forma.email.$dirty && forma.email.$invalid">
                                  <span ng-show="forma.email.$error.email">Invalid email address</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" ng-model="aac.username" placeholder="Enter username" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" ng-model="aac.password" placeholder="Enter password" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" ng-model="aac.name" placeholder="Enter name" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" ng-model="aac.address" placeholder="Enter address" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="phone_number">Phone number</label>
                                <input type="text" class="form-control" ng-model="aac.phone_number" placeholder="Enter phone number" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" ng-model="aac.description" placeholder="Enter description" required="Please enter">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select ng-model="aac.city_id" style="color: black" >
                                  <option ng-repeat="city in aac.cities" value="{{city._id}}" style="color: black;">{{city.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn tf-btn btn-default">Add</button>
                </form>

            </div>

        </div>

    </div>
</div>
