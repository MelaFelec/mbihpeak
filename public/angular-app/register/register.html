    <!-- Register Section
    ==========================================-->
    <div id="tf-register" class="text-center">
        <div class="container" style="margin:auto">

            <div class="row">
                <div class="col-md-8 col-md-offset-2" style='display'>

                    <div class="section-title center">
                        <h2><strong>register</strong></h2>
                        <h1>{{rc.title}}</h1>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" ng-model="user.email" placeholder="Enter email" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" ng-model="user.username" placeholder="Enter username" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" ng-model="user.password" placeholder="Enter password" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Name and Surname</label>
                                    <input type="text" class="form-control" ng-model="user.name" placeholder="Enter name and surname" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" ng-model="user.city" placeholder="Enter city" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" ng-model="user.address" placeholder="Enter address" required="Please enter">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="phone">Phone number</label>
                                    <input type="text" class="form-control" ng-model="user.phone" placeholder="Enter phone number" required="Please enter">
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="exampleInputEmail1">Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                      -->
                        <button type="submit" class="btn tf-btn btn-default" ng-click="add_user()">Sign In</button>
                    </form>

                </div>

            </div>

        </div>
    </div>
